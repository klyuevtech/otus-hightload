name: rust-postgres
services:
  backend:
    build:
      context: backend
      target: development
    environment:
      - HTTP_SERVER_ADDRESS=0.0.0.0:8000
      - GRPC_SERVER_ADDRESS=0.0.0.0:9000
      # - RUST_LOG=debug
      - PG_DBNAME=postgres
      - PG_HOST=db
      - PG_HOST_REPLICA_1=dbreplica1
      - PG_USER=postgres
      - PG_PASSWORD=mysecretpassword
    networks:
      - client-side
      - server-side
    ports:
      - 8000:8000
      - 9000:9000
    volumes:
      - ./backend/src:/code/src
      - backend-cache:/code/target
    depends_on:
      - db
      - dbreplica1

  db:
    build: ./.docker/db
    shm_size: 1gb
    restart: always
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    networks:
      - server-side
    volumes:
      - db-data:/var/lib/postgresql/data
      - /tmp/archivedir:/tmp/archivedir

  dbreplica1:
    build: ./.docker/dbreplica1
    shm_size: 1gb
    restart: always
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - PGDATA=/var/lib/postgresql/data/replica
    networks:
      - server-side
    volumes:
      - db-data-replica:/var/lib/postgresql/data/replica
      - /tmp/archivedir:/tmp/archivedir
    depends_on:
      - db

networks:
  client-side: {}
  server-side: {}

volumes:
  backend-cache: {}
  db-data: {}
  db-data-replica: {}
